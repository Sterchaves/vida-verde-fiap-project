      <div class="container-mvp-app">
        <h1>Vida Verde</h1>

        <div class="form-pattern cadastro">
          <form action="" class="cadastro-form">
            <h2>Cadastre-se</h2>

            <div class="section name">
              <label for="name">Nome do Administrador</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="section condo">
              <label for="condo">Nome do Condomínio</label>
              <input type="text" name="condo" id="condo" />
            </div>

            <div class="section cnpj">
              <label for="cnpj">CNPJ</label>
              <input type="number" name="cnpj" id="cnpj" />
            </div>

            <div class="section email">
                <label for="email">Email: </label>
                <input type="email" name="" id="email" />
              </div>
  
            <div class="section password">
              <label for="password">Senha: </label>
              <input type="password" name="" id="password" />
            </div>
          </form>

          <a href="" class="button cadastro">Enviar</a>

            <a href="/pages/mvp.html">Voltar</a>
